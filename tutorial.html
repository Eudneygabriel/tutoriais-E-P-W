<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Transição Suave de Imagem</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Elementos de notificação -->
    <div class="notification" id="notification1">Primeira Imagem</div>
    <div class="notification" id="notification2">Segunda Imagem</div>
    <div class="notification" id="notification3">Terceira Imagem</div>

    <!-- Containers das animações -->
    <div class="container" id="container1">
      <div class="image image1" id="image1"></div>
      <div class="image image2" id="image2"></div>
    </div>

    <div class="container" id="container2">
      <div class="image image3" id="image3"></div>
      <div class="image image4" id="image4"></div>
    </div>

    <div class="container" id="container3">
      <div class="image image5" id="image5"></div>
      <div class="image image6" id="image6"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
